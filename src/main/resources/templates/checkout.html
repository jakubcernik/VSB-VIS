<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dokončení objednávky</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Dokončení objednávky</h1>
    <form th:action="@{/order/cart/checkout}" th:object="${order}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="form-group">
            <label for="customerName">Jméno</label>
            <input type="text" class="form-control" id="customerName" th:field="*{customerName}" required>
        </div>
        <div class="form-group">
            <label for="customerAddress">Adresa</label>
            <textarea class="form-control" id="customerAddress" th:field="*{customerAddress}" required></textarea>
        </div>
        <div class="form-group">
            <label for="paymentMethod">Platební metoda</label>
            <select class="form-control" id="paymentMethod" th:field="*{paymentMethod}" required>
                <option value="CASH">Hotovost</option>
                <option value="CARD">Karta</option>
                <option value="BANK_TRANSFER">Bankovní převod</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Dokončit objednávku</button>
    </form>
</div>
</body>
</html>
