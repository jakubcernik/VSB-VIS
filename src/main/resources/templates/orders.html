<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Moje objednávky</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function loadInvoice(orderId) {
            fetch('/order/invoice/' + orderId)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Chyba při načítání faktury: ' + response.statusText);
                    }
                    return response.text();
                })
                .then(data => {
                    document.getElementById('invoiceContent').innerText = data;
                })
                .catch(error => {
                    document.getElementById('invoiceContent').innerText = 'Chyba při načítání faktury.';
                    console.error(error);
                });
        }
    </script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Domů</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/order/cart}">Košík</a>
            </li>
            <li class="nav-item" th:if="${username != null}">
                <a class="nav-link" th:href="@{/order/orders}">Moje objednávky</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Moje objednávky</h1>
    <div th:if="${orders.isEmpty()}">
        <p>Nemáte žádné objednávky.</p>
    </div>
    <div th:unless="${orders.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Datum</th>
                <th>Stav</th>
                <th>Celková cena</th>
                <th>Akce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="order : ${orders}">
                <td th:text="${order.id}">1</td>
                <td th:text="${#dates.format(order.createdAt, 'dd.MM.yyyy HH:mm')}">01.01.2024</td>
                <td>
    <span th:switch="${order.status}">
        <span th:case="'CREATED'">čeká na schválení</span>
        <span th:case="'COMPLETED'">schváleno</span>
        <span th:case="'CANCELED'">stornováno</span>
        <span th:case="*">neznámý stav</span> <!-- Pro případ, že by byl stav jiný -->
    </span>
                </td>

                <td th:text="${order.totalPrice}">0.00</td>
                <td>
                    <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#invoiceModal"
                            th:onclick="'loadInvoice(' + ${order.id} + ')'">
                        Zobrazit fakturu
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="modal fade" id="invoiceModal" tabindex="-1" aria-labelledby="invoiceModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="invoiceModalLabel">Faktura</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Zavřít"></button>
            </div>
            <div class="modal-body">
                <pre id="invoiceContent"><!-- Obsah faktury se načte sem --></pre>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Zavřít</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
