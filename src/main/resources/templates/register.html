<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registrace</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<div class="container">
    <h1 class="mt-4">Registrace</h1>

    <!-- Zobrazení validačních chyb -->
    <div th:if="${#fields.hasErrors()}">
        <div class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>
    </div>

    <form th:action="@{/register}" th:object="${user}" method="post">
        <div class="form-group">
            <label for="username">Uživatelské jméno</label>
            <input type="text" class="form-control" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" class="text-danger">
                <p th:errors="*{username}">Něco je špatně s uživatelským jménem.</p>
            </div>
        </div>
        <div class="form-group">
            <label for="password">Heslo</label>
            <input type="password" class="form-control" id="password" th:field="*{password}" required>
            <div th:if="${#fields.hasErrors('password')}" class="text-danger">
                <p th:errors="*{password}">Něco je špatně s heslem.</p>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Registrovat</button>
    </form>
</div>
</body>
</html>
