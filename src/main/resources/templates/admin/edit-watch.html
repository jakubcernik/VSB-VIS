<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Upravit hodinky</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Domů</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/watches}">Zpět na správu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
            </li>
        </ul>
    </div>
</nav>
<div class="container">
    <h1 class="mt-4">Upravit hodinky</h1>

    <form th:action="@{/admin/watches/update/{id}(id=${watch.id})}" th:object="${watch}" method="post">
        <div th:if="${#fields.hasErrors()}">
            <div class="alert alert-danger">
                <ul>
                    <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
                </ul>
            </div>
        </div>

        <div class="form-group">
            <label for="name">Název</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="form-group">
            <label for="description">Popis</label>
            <textarea class="form-control" id="description" th:field="*{description}" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Cena</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" min="0" required>
        </div>
        <div class="form-group">
            <label for="image">URL obrázku</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" required>
        </div>
        <div class="form-group">
            <label for="stock">Počet skladem</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Zadejte počet skladem" required>
        </div>

        <button type="submit" class="btn btn-primary">Upravit</button>
    </form>
</div>
</body>
</html>
