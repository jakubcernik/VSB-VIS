<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Přidat hodinky</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Hodinky</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/admin/watches}">Zpět na seznam</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Přidat nové hodinky</h1>

    <!-- Formulář pro přidání hodinek -->
    <form th:action="@{/admin/watches}" th:object="${watch}" method="post">
        <!-- Validace: Zobrazení chyb uvnitř formuláře -->
        <div th:if="${#fields.hasErrors()}" class="alert alert-danger">
            <ul>
                <li th:each="err : ${#fields.errors('*')}" th:text="${err}"></li>
            </ul>
        </div>

        <div class="form-group">
            <label for="name">Název</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Zadejte název" required>
        </div>
        <div class="form-group">
            <label for="description">Popis</label>
            <textarea class="form-control" id="description" th:field="*{description}" placeholder="Zadejte popis" rows="3" required></textarea>
        </div>
        <div class="form-group">
            <label for="price">Cena</label>
            <input type="number" class="form-control" id="price" th:field="*{price}" placeholder="Zadejte cenu" required>
        </div>
        <div class="form-group">
            <label for="image">URL obrázku</label>
            <input type="text" class="form-control" id="image" th:field="*{image}" placeholder="Zadejte URL obrázku">
        </div>
        <div class="form-group">
            <label for="stock">Počet skladem</label>
            <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Zadejte počet skladem" required>
        </div>

        <button type="submit" class="btn btn-primary">Přidat</button>
    </form>
</div>
</body>
</html>
