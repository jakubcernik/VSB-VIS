<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Košík</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/home">Hodinky</a>
    <div class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/logout}">Odhlásit se</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container">
    <h1 class="mt-4">Váš košík</h1>
    <div th:if="${cart.isEmpty()}">
        <p>Váš košík je prázdný.</p>
    </div>
    <div th:unless="${cart.isEmpty()}">
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Název</th>
                <th>Cena za kus</th>
                <th>Počet kusů</th>
                <th>Celkem</th>
                <th>Akce</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="entry : ${cart}">
                <td th:text="${watchDetails[entry.key].name}">Název hodinek</td>
                <td th:text="${watchDetails[entry.key].price}">0.00</td>
                <td>
                    <div class="d-flex align-items-center">
                        <a th:href="@{/cart/remove/{id}(id=${entry.key})}" class="btn btn-sm btn-secondary">-</a>
                        <span class="mx-2" th:text="${entry.value}">1</span>
                        <a th:href="@{/cart/add/{id}(id=${entry.key})}" class="btn btn-sm btn-secondary">+</a>
                    </div>
                </td>
                <td th:text="${watchDetails[entry.key].price * entry.value}">0.00</td>
                <td>
                    <a th:href="@{/cart/delete/{id}(id=${entry.key})}" class="btn btn-sm btn-danger">Odstranit</a>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/home" class="btn btn-secondary mt-3">Pokračovat v nakupování</a>
    </div>
</div>
</body>
</html>
