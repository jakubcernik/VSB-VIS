# P?ipojení k databázi MySQL s povoleným Public Key Retrieval
spring.datasource.url=jdbc:mysql://localhost:3306/watchdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true

spring.datasource.username=root
spring.datasource.password=

# Hibernate DDL Auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Nastavení Hibernate Dialektu
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Zobrazovat SQL dotazy v konzoli
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Thymeleaf cache (vypnuté pro vývoj)
spring.thymeleaf.cache=false

logging.level.org.springframework=DEBUG
logging.level.org.thymeleaf=DEBUG